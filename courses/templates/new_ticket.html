{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container col-4 ms-4">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Оставить жалобу</button>
        </div>
    </form>
</div>

{% endblock %}
